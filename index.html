<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Responsive Chips Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">CHIPS</a>

        <div class="nav__menu" id="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#favorites" class="nav__link">Favorites</a>
            </li>
            <li class="nav__item">
              <a href="#care" class="nav__link">Care</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav__close">
            <i class="ri-close-large-line"></i>
          </div>

          <div class="nav__social">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>

            <a
              href="https://www.instagram.com"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>

            <a
              href="https://twitter.com"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav__toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== FAVORITES ====================-->
      <section class="favorite section" id="favorites"></section>

      <!--==================== CARE ====================-->
      <section class="care section" id="care"></section>

      <!--==================== BANNER ====================-->
      <section class="banner"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section" id="products"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
